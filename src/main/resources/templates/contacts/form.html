<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html">
<head>
    <title>Contact Form</title>
</head>
<body>
<div th:fragment="content">
    <h2 th:text="${contact.id} != null ? 'Edit Contact' : 'Add New Contact'">
        Add New Contact
    </h2>

    <form th:action="@{/contacts/save}" th:object="${contact}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name *</label>
                <input type="text" class="form-control" th:field="*{firstName}"
                       placeholder="John" required>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}"
                       placeholder="Doe">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" th:field="*{email}"
                       placeholder="john@example.com" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" th:field="*{phone}"
                       placeholder="+1 (555) 123-4567">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}"
                   placeholder="123 Main St, City">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" th:field="*{company}"
                       placeholder="Acme Inc">
            </div>
            <div class="col-md-6">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" th:field="*{jobTitle}"
                       placeholder="Software Engineer">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Notes</label>
            <textarea class="form-control" th:field="*{notes}" rows="3"
                      placeholder="Additional information..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/contacts}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Contact
            </button>
        </div>
    </form>
</div>
</body>
</html>
